<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CRUD</title>
</head>

<body>
    <div class="container mt-4">
        <h2>Lista de Pessoas</h2>
        <ul class="list-group">
            {% for pessoa in pessoas %}
            <li class="list-group-item d-flex justify-content-between">
                {{ pessoa.id }} - {{ pessoa.nome }}
                <div>
                    <a href="{% url 'editar' pessoa.id %}" id="botao" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'delete' pessoa.id %}" class="btn btn-danger btn-sm">Deletar</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <h2 class="mt-4">Adicionar Pessoa</h2>
        <form action="{% url 'salvar' %}" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="nome" class="form-control" placeholder="Nome da Pessoa"
                    aria-label="Nome da Pessoa" aria-describedby="button-addon2">
                <button class="btn btn-success" type="submit" id="button-addon2">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
